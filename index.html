<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js></script> -->

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Train Schedules -->
    <div class=jumbotron>

        <!--Jombotron -->
        <div class="jumbotron" style="background-color: rgb(87, 84, 84); color: white">
            <h1 class="text-center">CTA Train Schedules</h1>
            <h3 class="text-center">In The Loop, Chicago </h3>
        </div>

        <div class="container">

            <table class="table table-sm" id="train">

                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Arrive in</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

                </table>
            </div>

            <!-- Entry Form -->
            <form action="">
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="name" placeholder=" " type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination" placeholder=" " type="text">
                </div>
                <div class="form-group">
                    <label for="firsttraintime-input">First Train Time (HH:mm)</label>
                    <input class="form-control" id="first" placeholder=" " type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (in minutes)</label>
                    <input class="form-control" id="frequency" placeholder=" " type="text">
                </div>
                <button class="btn btn-primary center" id="add-train-btn">Submit</button>
            </form>

        </div>
    </div>
    </div>
    </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app2.js"></script>
</body>

</html>
