<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js></script> -->

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Train Schedules -->
    <div class=container></div>

    <!--Jombotron -->
    <div class="jumbotron" style="background-color: lightblue; color: white">
        <h1 class="text-center">CTA Train Schedules</h1>
        <h3 class="text-center">In The Loop, Chicago </h3>
        <h4 class="text-center" id="current-time"></h4>
    </div>
    <div class="row">

        <div class="col-md-12">

            <!-- Train Schedules-->
            <div class="card mb-4">
                <div class="card-header">CTA Current Schedules</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes To Arrive</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder=" " type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder=" " type="text">
                        </div>
                        <div class="form-group">
                            <label for="firsttraintime-input">First Train Time (HH:mm)</label>
                            <input class="form-control" id="firsttraintime-input" placeholder=" " type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (in minutes)</label>
                            <input class="form-control" id="frequency-input" placeholder=" " type="text">
                        </div>
                        <button class="btn btn-primary center" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
